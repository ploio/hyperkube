machine:
  services:
    - docker

general:
  branches:
    ignore:
      - gh-pages # list of branches to ignore

dependencies:
  cache_directories:
    - "~/docker"
  override:
    - docker info
    - docker build -t portefaix/hyperkube:1.0 1.0

test:
  override:
    - docker run -d -p 9215:9200 -p 9315:9300 portefaix/hyperkube:1.0; sleep 20
    - curl --retry 10 --retry-delay 5 -v http://localhost:8080

